app:
    build:
        image: brianshepanek/users-golang
        dockerfile_path: Dockerfile
    environment:
        GOMC_CONFIG: "local"   
    links:
        - mongo
        - redis
        - elasticsearch     
mongo:
    image: mongo:3.2.4
redis:
    image: redis:3.0.7
elasticsearch:
    image: elasticsearch:2.3.1    