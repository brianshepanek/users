app:
    build:
        image: app
        dockerfile_path: Dockerfile
    environment:
        GOMC_CONFIG: "local"   
    links:
        - mongo
        - redis
        - elasticsearch
    command : bash -c "go install github.com/brianshepanek/users && users"     
mongo:
    image: mongo:3.2.4
redis:
    image: redis:3.0.7
elasticsearch:
    image: elasticsearch:2.3.1    