- service: app
  type: push
  name: build-push
  image_name: brianshepanek/users-golang
  image_tag: "1.0.0"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
- service: awsdeployment
  command: zip app.zip /deploy/Dockerrun.aws.json 
- service: awsdeployment
  command: aws s3 cp app.zip s3://ugp-codeship-test-2/app.zip  
